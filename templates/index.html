<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facial Keypoints</title>
</head>
<body>
    <h1>Sube una imagen para detectar los puntos faciales</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Subir imagen">
    </form>

    {% if image_file %}
        <h2>Resultado:</h2>
        <img src="{{ url_for('static', filename='uploads/' ~ image_file) }}" alt="Imagen procesada con puntos faciales">
    {% endif %}
</body>
</html>
